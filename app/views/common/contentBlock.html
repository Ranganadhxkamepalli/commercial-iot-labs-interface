<section id="{{name}}">
    <div ng-show="imageLink != null || slidesLink != null">
        <div class="row">
          <div ng-transclude class="col-sm-7"></div>
          <div ng-show="imageLink != null" class="col-sm-5">
            <img class="img-thumbnail img-zoom" src="{{imageLink}}" alt="{{message}}">
          </div>
          <div ng-show="slidesLink != null"class="col-sm-5">
            <iframe src="https://docs.google.com/presentation/d/1XZ0b01kZLDNP4Z2bYaQXV5O3Xa1fDU_AkTCS0R1SStQ/embed?start=false&loop=false&delayms=3000" frameborder="0" width="100%" height="275" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
          </div>
        </div>
    </div>

    <div ng-show="imageLink == null && slidesLink == null">
        <div class="row">
            <div ng-transclude class="col-sm-12">
            </div>
        </div>
    </div>

    <checkbox>{{message}}</checkbox>
</section>
