<div class="ibox float-e-margins">
  <div ng-click="showhide()" class="ibox-title">
      <h5 ng-click="showhide()" >{{title}}</h5>
      <div ibox-tools></div>
  </div>
  <div ng-if="collapse!=null" ng-transclude class="ibox-content collapse">
  </div>

  <div ng-if="collapse==null" ng-transclude class="ibox-content">
  </div>
</div>
